   - ST=GemStone-2.4.5.1 BUILD_ARG=-X TRAVIS_SCRIPT=previewBootstrap.st
   - ST=GemStone-2.4.4.7 BUILD_ARG=-X TRAVIS_SCRIPT=previewBootstrap.st
